<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Jonas Sandstedt">
    <meta name="description" content="A music melody generator to help you get around creative blockages">
    <title>melgen - A music melody generator</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/0.12.27/Tone.min.js"></script>
</head>
<body>
    
    <div id="app">
        <h1>melgen</h1>
        <p>A music melody generator to help you get around creative blockages</p>
        
        <h2>Paste a previous saved melody here:</h2>
        <form action="" class="form">
            <input class="form__input" id="custom-melody-input" placeholder='[["C3", "", "A#3", ""], ["", "", "", "F3"], ["", "", "D3", ""], ["", "F3", "D3", "E#3"], ["D3", "", "F3", ""], ["D3", "",
            "", ""], ["E#3", "", "", ""], ""]'>
            <div class="form__errormsg">Please write an array in the format of ["A3","Bb3","C4", "", ["", "A3"], "Bb3", ["C#4","C4","",""],""]</div>
            <button id="custom-melody-generate" type="submit" class="form__button">Generate</button>
        </form>
        <div class="melodies" id="custom-melody"></div>

        <div class="melodies" id="melodies"></div>
    </div>

    <script src="bundle.js"></script>

</body>
</html>
